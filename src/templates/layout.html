<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
<title>{% block title %}{% endblock title %}</title>
</head>
<body>

    {% set user = session.get("current_user")%}

    <section class="layout">

        <header>
            <h1>Northwind</h1>
            {% include "auth.html" %}
        </header>

        <nav>
            <div>
                <a href="{{ url_for('home_view.home') }}"
                    {% if active=='home'%}
                    class="btn btn-dark btn-lg nav-button static"
                    {% else %}
                    class="btn btn-outline-dark btn-lg nav-button"
                    {% endif %}>
                    Home Page
                </a>
            </div>
            <div>
                    <a href="{{ url_for('employees_view.employees_list') }}" 
                    {% if active=='our_employees'%}
                    class="btn btn-dark btn-lg nav-button static"
                    {% else %}
                    class="btn btn-outline-dark btn-lg nav-button"
                    {% endif %}>
                    Our Employees
                </a>
            </div>

            {% if user %}  
                <div>
                    <a href="{{ url_for('employees_view.insert') }}" 
                        {% if active=='add_employee'%}
                        class="btn btn-dark btn-lg nav-button static"
                        {% else %}
                        class="btn btn-outline-dark btn-lg nav-button"
                        {% endif %}>
                        Add New Employee
                    </a>
                </div>
            {% endif %}

        </nav>

        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <aside>
            <iframe src="https://gifer.com/embed/ICmt" frameBorder="0" allowFullScreen></iframe>
        </aside>

        <footer>
            <div class="footer-container">
                <p>Please consider donating to our website in <a href="#">nivneedsmoney.com</a> ðŸ¥°</p>
            </div>
        </footer>

    </section>
</body>
</html>
